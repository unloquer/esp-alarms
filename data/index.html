<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js"></script>
		<title>Light Alarm Clock</title>
	</head>
	<body>
		<a id="heading" href="index.html">Programador de alarmas: </a>
		<table id="alarmlist"></table>
		<div id="addtime">
			<select id="dow">
				<option value="1">Domingo</option>
				<option value="2">Lunes</option>
				<option value="3">Martes</option>
				<option value="4">Miercoles</option>
				<option value="5">Jueves</option>
				<option value="6">Viernes</option>
				<option value="7">Sabado</option>
			</select>
			<p>Seleccione una hora y un minuto para empezar el riego:</p>
			<input type="number" placeholder="Hours" id="hours"> : <input type="number" placeholder="Minutes" id="minutes">
			<input type="number" placeholder="Minutos" id="triegomin"> : <span>Minutos</span>
			<input type="button" value="Add" id="add">
		</div>
	</body>
</html>
