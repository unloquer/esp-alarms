<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js"></script>
		<title>Light Alarm Clock</title>
	</head>
	<body>
		<a href="index.html" id="heading">Manual Brightness</a>
		<div id="intensitybuttons">
			<input type="button" value="Off" data-intensity="0" data-color="0">
			<input type="button" value="10%" data-intensity="10" data-color="10">
			<input type="button" value="20%" data-intensity="13" data-color="20">
			<input type="button" value="30%" data-intensity="16" data-color="30">
			<input type="button" value="40%" data-intensity="19" data-color="40">
			<input type="button" value="50%" data-intensity="22" data-color="50">
			<input type="button" value="60%" data-intensity="25" data-color="60">
			<input type="button" value="70%" data-intensity="28" data-color="70">
			<input type="button" value="80%" data-intensity="31" data-color="80">
			<input type="button" value="90%" data-intensity="34" data-color="90">
			<input type="button" value="Full" data-intensity="100" data-color="100">
		</div>
	</body>
</html>
